<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="ISO-8859-1">
  <title>Tempting Morsels</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body class="text-light bg-light">

<header th:insert="blocks/header :: header"></header>

<div class = "container">
  <div class = "row">
    <div class = "col-md-4 col-md-offset-4">

      <h1> Login </h1>
      <form th:action="@{/login}" method="post">

        <!-- error message -->
        <div th:if="${param.error}">
          <div class="alert alert-danger">Invalid username or
            password.</div>
        </div>

        <!-- logout message -->
        <div th:if="${param.logout}">
          <div class="alert alert-info">You have been logged out.</div>
        </div>

        <div class = "form-group">
          <label> E-Mail : </label><input type="text" name="username" placeholder="E-Mail" class="form-control" required autofocus="autofocus"/>
        </div>

        <div class="form-group">
          <label> Password :</label><input type="password" name="password" placeholder="Password" class="form-control" required autofocus="autofocus"/>
        </div>

        <div class="form-group">
          <div style="text-align: center;">
            <div style="width: 360px; margin: 0 auto;"><input type="submit" class="btn btn-success" value="Log in"/></div>
          </div>
        </div>
      </form>
      <div class="form-group">
						<span>New to here? <a href="/" th:href="@{/registration}">Register
								here</a></span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
