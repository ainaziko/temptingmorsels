<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Tempting Morsels</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class = "container">
    <div class = "row">
        <div class = "col-md-4 col-md-offset-4">
            <h1> Sign up </h1>

            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>

            <form action="/api/v1/registration/add" method="post">
                <div style="margin: 0 auto !important;" class="form-group">
                    <label>First Name :</label><input type="text" name="firstname" placeholder="Firstname" class="form-control" required autofocus="autofocus"><br>
                </div>
                <div class="form-group" style="margin-bottom: 0px !important;">
                    <label>Last Name :</label><input type="text" name="lastname" placeholder="Lastname" class="form-control" required autofocus="autofocus"><br>
                </div>
                <div style="margin: 0 auto !important;" class = "form-group">
                    <label> E-Mail : </label><input type="text" name="email" placeholder="E-mail" class="form-control"/> <br>
                </div>
                <div class="form-group">
                    <label> Password :</label><input type="password" name="password" placeholder="Password" class="form-control"/>
                </div>

                <div class="form-group">
                    <div style="text-align: center;">
                        <div style="width: 360px; margin: 0 auto;"><input type="submit" class="btn btn-success" value="Sign up"/></div>
                    </div>
                </div>
                <div class="form-group">
                    <span>Have already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
